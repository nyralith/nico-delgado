<div *ngIf="!isLogin" class="container-fluid">
    <h1>Experiencia</h1>
    <mat-card *ngFor="let exp of experience" class="test mt-2 mb-2">
        <div>
            <h2> {{exp.titulo}}</h2>
            <ul class="gradient-list">
                <li>
                    <p>{{exp.trabajo}}</p>
                </li>
                <li>
                    <p>{{exp.tiempo}}</p>
                </li>
                <li>
                    <p>{{exp.descripcion}}</p>
                </li>
            </ul>
        </div>
    </mat-card>
</div>

<div *ngIf="isLogin" class="container-fluid">
    <div style="display:flex; justify-content: space-between;">
        <h1>Experiencia</h1>
        <span style="cursor: pointer;" (click)="createExperience()">
            <mat-icon class="button-create">add_circle</mat-icon>
        </span>
    </div>
    <mat-card *ngFor="let exp of experience" class="mt-2 mb-2 test">
        <div >
            <div style="display:flex; justify-content: space-between;">
                <h2> {{exp.titulo}}</h2>
                <div>
                    <span style="cursor: pointer;" (click)="openDialog(exp.id)">
                        <mat-icon class="button-edit">edit</mat-icon>
                    </span>
                    <span style="cursor: pointer;" (click)="deleteFunction(exp.id)">
                        <mat-icon class="button-delete">delete</mat-icon>
                    </span>
                </div>
            </div>
            <ul>
                <li>
                    <p>{{exp.trabajo}}</p>
                </li>
                <li>
                    <p>{{exp.tiempo}}</p>
                </li>
                <li>
                    <p>{{exp.descripcion}}</p>
                </li>
            </ul>
        </div>
    </mat-card>
</div>
